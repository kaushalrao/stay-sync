name: Telegram Automation Scheduler

on:
  schedule:
    # Daily at 9:00 UTC (Check Vercel/Server timezone, assuming UTC)
    - cron: '0 9 * * *'
    # Monthly on the 1st at 10:00 UTC
    - cron: '0 10 1 * *'
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Reminders (Daily)
        if: github.event.schedule == '0 9 * * *' || github.event_name == 'workflow_dispatch'
        run: |
          curl -X GET ${{ secrets.APP_URL }}/api/cron/reminders \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json" \
          --fail

      - name: Trigger Reports (Monthly)
        if: github.event.schedule == '0 10 1 * *' || github.event_name == 'workflow_dispatch'
        run: |
          curl -X GET ${{ secrets.APP_URL }}/api/cron/reports \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json" \
          --fail
